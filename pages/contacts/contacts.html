<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let contact of contactList">
      <ion-item (click)="openModal({contactobject: contact})">
        <ion-avatar item-left>
          <img src="{{contact.picture}}">
        </ion-avatar>
        <h2>{{contact.firstName}} {{contact.lastName}}</h2>
      </ion-item>

      <ion-item-options side="right" style="">
        <button ion-button color="primary">
          <ion-icon name="text" (click)="openChat(contact)">Text</ion-icon>

        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
